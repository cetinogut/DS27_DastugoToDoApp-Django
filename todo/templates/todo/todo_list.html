{% extends 'base.html' %}

{% block content %}

<form action = "" method="post" >
    {% csrf_token %}
    {{form_send_html}}
    <input type="submit" value="Add">
</form>

<div>
    <ul>
       

        {% for todo in todos%}
            {% if todo.completed  %}
                <a href="{% url 'update' todo.id %}">
                   <li> <del>{{todo}}</del></li>
                </a>
            {% else %}
                <a href="{% url 'update' todo.id %}">
                    <li>{{todo}}</li>
                </a>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock content %}
